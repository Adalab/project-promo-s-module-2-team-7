<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css" />
  <script src="https://kit.fontawesome.com/220bd5c4c4.js" crossorigin="anonymous"></script>
  <title>Awesome profile-cards</title>
</head>

<body>
  <main class="main">
    <h1 class="main--container--title">
      Crea tu tarjeta de visita
    </h1>
    <h2 class="main--container-subtitle">
      Crea mejores contactos profesionales de forma fácil y cómoda
    </h2>
    <div class="main--container--rectangle">
      <ul class="main--container--rectangle--lists">
        <li class="main--container--icon">
          <a class="main--container--icon--image" href="" alt="">
            <i class="fa-light fa-object-ungroup"></i>
          </a>
          <p class="main--container--icon--paragraph">
            Diseña
          </p>
        </li>
        <li class="main--container--icon">
          <a class="main--container--icon--image" href="" alt="">
            <i class="fa-light fa-keyboard"></i>
          </a>
          <p class="main--container--icon--paragraph">
            Rellena
          </p>
        </li>
        <li class="main--container--icon">
          <a class="main--container--icon--image" href="" alt="">
            <i class="fa-solid fa-share-nodes"></i>
          </a>
          <p class="main--container--icon--paragraph">
            Comparte
          </p>
        </li>
      </ul>
    </div>
    <a class="main--container--button" href="./create-card.html">
      Comenzar
    </a>
    </div>
  </main>
</body>

</html>
