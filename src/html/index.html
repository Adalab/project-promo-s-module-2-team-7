<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/main.css" />
  <script src="https://kit.fontawesome.com/220bd5c4c4.js" crossorigin="anonymous"></script>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet">

  <title>Awesome profile-cards</title>
</head>

<body>
  <main class="main">
    <div class="main--container">
      <h1 class="main--container--title">
        Crea tu tarjeta de visita
      </h1>
      <h2 class="main--container--subtitle">
        Crea mejores contactos profesionales de forma fácil y cómoda
      </h2>
    </div>
    <div class="main--rectangle">
      <ul class="main--rectangle--lists">
        <li class="main--rectangle--lists--icons">
            <i class="fa-regular fa-object-ungroup main--rectangle--lists--icons--icon"></i>
          <p class="main--rectangle--lists--icons--paragraph">
            Diseña
          </p>
        </li>
        <li class="main--rectangle--lists--icons">
            <i class="fa-regular fa-keyboard main--rectangle--lists--icons--icon"></i>
          <p class="main--rectangle--lists--icons--paragraph">
            Rellena
          </p>
        </li>
        <li class="main--rectangle--lists--icons">
          <i class="fa-solid fa-share-nodes main--rectangle--lists--icons--icon"></i>
          <p class="main--rectangle--lists--icons--paragraph">
            Comparte
          </p>
        </li>
      </ul>
    </div>
    <a class="main--button" href="./create-card.html">
      Comenzar
    </a>
  </main>
</body>
<include src="./partials/footer.html"></include>
</html>
