<label class="main--2--form--fill--div--label--fullName" for="fullName">Nombre completo</label>
<input placeholder="Ej.: Sally Jill" type="text" id="fullName" name="fullName"
    class="main--2--form--fill--div--input fullName" />

<label class="main--2--form--fill--div--label--job" for="job">Puesto</label>
<input placeholder="Ej.: Front-end unicorn" type="text" id="job" name="job"
    class="main--2--form--fill--div--input job" />

<!-- en el de la imagen utilizar un div con estilos de botón y luego linkearlo al input cuando se haga el js, ocultar el
    input real como pone aquí https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/file y aquí https://mdn.github.io/learning-area/html/forms/file-examples/file-example.html -->
<div class="main--2--form--fill--div--img">
    <label class="main--2--form--fill--div--img--label--image" for="image">Imagen de perfil</label>
    <label class="main--2--form--fill--div--img--label--falseBtn" for="image">Añadir imagen</label>
    <input type="file" id="image" name="image" accept="image/*" class="main--2--form--fill--div--img--input" />
    <div class="main--2--form--fill--div--img--div--rectangle"></div>
</div>

<label class="main--2--form--fill--div--label--email" for="emailAddress">Email</label>
<input placeholder="Ej.: sally-hill@gmail.com" type="email" id="emailAddress" name="emailAddress"
    class="main--2--form--fill--div--input email" />

<label class="main--2--form--fill--div--label--phone" for="phone">Teléfono</label>
<input placeholder="Ej.: 555-55-55-55" type="tel" id="phone" name="phone"
    class="main--2--form--fill--div--input phone" />

<label class="main--2--form--fill--div--label--linkedin" for="linkedin">Linkedin</label>
<input placeholder="Ej.: linkedin.com/in/sally.hill" type="text" id="linkedin" name="linkedin"
    class="main--2--form--fill--div--input linkedin" />

<label class="main--2--form--fill--div--label--github" for="github">Github</label>
<input placeholder="Ej.: @sally.hill" type="text" id="github" name="github"
    class="main--2--form--fill--div--input github" />
